<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>signup page</title>
</head>
<body>
	<section>
	<!--Form-->
    
    <div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-3">
					
					<th:block thLif="${session.msg}">
						<p class="text-center text-success fs-4">[[${session.msg}]]</p>
						
					<th:block th:text="${@userServiceImp.removeSessionMessage()}"></th:block>
					</th:block>
					
					<div class="card-body">
						
						<h4 class="text-center text-primary">SignUp Now !</h4>
						<form action="saveUser" method="post" >
							
							<div class="form-group">
								<label>Enter Full Name</label> <input type="text" class="form-control"name="name">
							</div>
							
					
							<div class="form-group">
								<label>Enter Email Address</label> <input type="text" class="form-control" name="email">
							</div>
							
							<div class="form-group">
								<label>Enter Email Password</label> <input type="text" class="form-control" name="password">
							</div>
							
							<div class="form-group">
							<label>Enter About Your Self</label><textarea placeholder="Enter something about yourself" rows="6" class="form-control" name="about" ></textarea>
							</div>
							
							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
								
								<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							</div>
							
						</form>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
    
    
    <!--Form-->
	</section>

</body>
</html>
