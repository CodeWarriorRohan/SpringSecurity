<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
</head>
<body>
	<section>
	
    <div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card mt-3">
					<div class="card-body">
						<h4 class="text-center text-primary">Login Now !</h4>
						
						<th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>
						
						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">logout successfully !</p>
						</th:block>
						
						<form action="userlogin" method="post">
							
							<div class="form-group">
								<label>Email Address</label> <input type="text" placeholder="Email address" class="form-control" id="username" name="username">
							</div>
							
							<div class="form-group">
								<label>Password</label> <input type="password" placeholder="Password" class="form-control" name="password">
							</div>
							
							<div class="container text-center">
							
								<button type="submit" class="btn bg-primary btn-block text-white">Login</button>
								
								<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							</div>
							
						</form>
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
	</section>


</body>
</html>
